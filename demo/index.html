<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demo of CUBE - The javascript 2D Physics engine">

    <title>Cube Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        canvas {
            border: 1px solid black;

<body>
<div class="jumbotron">
    <div class="container">
        <h1>Cube Demo!</h1>

        <p>Cube is a javascript 2D physics engine.</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Walls</h2>
            <canvas id="demo-walls">No HTML5 Support!</canvas>
            <p>Demo of walls that contain objects. Watch the balls bounce off of the walls.</p>
        </div>
        <div class="col-md-6">
            <h2>Balls</h2>
            <canvas id="demo-balls">No HTML5 Support!</canvas>
            <p>Demo of colliding balls. Watch the balls bounce off of each other.</p>
        </div>
    </div>
